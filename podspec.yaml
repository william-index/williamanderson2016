grow_version: ">=0.0.55"
title@: William Anderson
description@: "Portfolio site of William Anderson"

error_routes:
  default: /views/errors/default.html

localization:
  default_locale: en
  locales:
  - en

static_dirs:
- static_dir: /dist/
  serve_at: /static/css/
- static_dir: /source/fonts/
  serve_at: /static/fonts/
- static_dir: /source/images/
  serve_at: /static/images/
- static_dir: /source/downloads/
  serve_at: /static/downloads/
- static_dir: /root/
  serve_at: /

preprocessors:
- kind: sass
  sass_dir: /source/sass/
  out_dir: /dist/

extensions:
  jinja2:
  - extensions.datetimeformat.Datetimeformat

deployments:
  default:
    destination: local
    out_dir: my-codelab-launch/
  gcs:
    destination: gcs
    bucket: mybucket.example.com
  s3:
    destination: s3
    bucket: mybucket.example.com
  sandbox:
    destination: gcs
    bucket: sandbox.growlaunches.com
